<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Develop/style.css" />
</head>

<body>
    <!-- Jumbotron -->
    <header class="jumbotron text-center">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Search Area -->
                <div class="col-md-3 bg-light p-3" id="leftSide">
                    <h3>Search by City:</h3>
                    <form id="search-form" class="my-2">
                        <input id="cityInput" class="form-input w-100" type="text" placeholder="City Name">
                        <button type="submit" class="btn btn-info btn-block mt-2">Search</button>
                    </form>
                    <!-- Left Search Area - Cities from LS -->
                    <div class="list-group my-3">
                    </div>
                </div>
                <!-- Right Side Results -->
                <!-- To Do: Add class to make hidden & Visible in CSS -->
                <div class="col-md-9" id="rightSide">
                    <!-- Current Weather Card -->
                    <div class="card">
                        <div class="card-body" id="currentWeatherEl">
                            <h5 class="card-title"> <span id='currentCity'></span> <span id="currentDate"></span> <img
                                    id="currentWeatherIcon" src="" alt="City's Current Weather Icon"></h5>
                            <p class="card-text">Temp: <span id="cTemp"></span></p>
                            <p class="card-text">Humidity: <span id="cHum"></span>%</p>
                            <p class="card-text">Wind: <span id="cWind"></span>mph</p>
                            <!-- UV Index would go here (Instructor said no to worry about UV bc of API pricing)-->
                        </div>
                    </div>

                    <!-- 5 Day Look-ahead -->
                    <h4 class="d-block"> 5 Day Look-Ahead Forcast</h4>
                    <div class="row justify-content-around d-block d-xl-flex my-3" id="lookAhead">
                        <div class="col-2 card">
                            <h5 class="card-title" id="day1"></h5>
                            <img src="" id="img1">
                            <p class="card-text">Temp: <span id="temp1"></span></p>
                            <p class="card-text">Humidity: <span id="hum1"></span></p>
                        </div>
                        <div class="col-2 card">
                            <h5 class="card-title" id="day2"></h5>
                            <img src="" id="img2">
                            <p class="card-text">Temp: <span id="temp2"></span></p>
                            <p class="card-text">Humidity: <span id="hum2"></span></p>
                        </div>
                        <div class="col-2 card">
                            <h5 class="card-title" id="day3"></h5>
                            <img src="" id="img3">
                            <p class="card-text">Temp: <span id="temp3"></span></p>
                            <p class="card-text">Humidity: <span id="hum3"></span></p>
                        </div>
                        <div class="col-2 card">
                            <h5 class="card-title" id="day4"></h5>
                            <img src="" id="img4">
                            <p class="card-text">Temp: <span id="temp4"></span></p>
                            <p class="card-text">Humidity: <span id="hum4"></span></p>
                        </div>
                        <div class="col-2 card">
                            <h5 class="card-title" id="day5"></h5>
                            <img src="" id="img5">
                            <p class="card-text">Temp: <span id="temp5"></span></p>
                            <p class="card-text">Humidity: <span id="hum5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- JQuery & JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
